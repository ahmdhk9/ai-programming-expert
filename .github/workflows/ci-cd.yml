name: Frontend - Build & Deploy (Vercel)

on:
  push:
    paths:
      - 'web/**'
      - '.github/workflows/ci-cd.yml'
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'web/**'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: web
        run: npm ci

      - name: ğŸ” Lint Code
        working-directory: web
        run: npm run lint
        continue-on-error: true

      - name: ğŸ—ï¸ Build Project
        working-directory: web
        run: npm run build

      - name: ğŸš€ Deploy to Vercel
        if: github.event_name == 'push'
        working-directory: web
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel@latest
          
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            ENV="production"
            PROD_FLAG="--prod"
          else
            ENV="preview"
            PROD_FLAG=""
          fi
          
          echo "ğŸ”§ Deploying to $ENV environment..."
          vercel pull --yes --environment=$ENV --token=$VERCEL_TOKEN
          vercel build $PROD_FLAG --token=$VERCEL_TOKEN
          vercel deploy --prebuilt $PROD_FLAG --token=$VERCEL_TOKEN
          echo "âœ… Deployment to Vercel ($ENV) completed!"

      - name: âœ… Build Success
        if: success()
        run: echo "ğŸ‰ Frontend build completed successfully!"
