name: CI Frontend

on:
  push:
    paths:
      - 'web/**'
    branches: [ main ]
  pull_request:
    paths:
      - 'web/**'
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm install

      - name: Build project
        working-directory: web
        run: npm run build
