name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ سحب المشروع
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ تفعيل Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ تثبيت الحزم
      - name: Install dependencies
        run: |
          cd web
          npm install

      # 4️⃣ بناء المشروع
      - name: Build project (Next.js)
        run: |
          cd web
          npx next build

      # 5️⃣ التأكد من وجود ملفات static
      - name: Verify .next folder
        run: |
          cd web
          if [ ! -d ".next" ]; then
            echo "❌ .next folder not found! Build failed?"
            exit 1
          fi
          echo "✔ .next folder exists"
          ls -la .next

      # 6️⃣ نشر على Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: agent-platfrom
          entryPoint: ./web
