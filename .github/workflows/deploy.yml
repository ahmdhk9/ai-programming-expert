name: Deploy AI Programming Expert Platform

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy Frontend to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install -g vercel
          vercel deploy --prod --token $VERCEL_TOKEN

      - name: Deploy Backend to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          cd backend
          curl -L https://fly.io/install.sh | sh
          flyctl deploy --token $FLY_API_TOKEN

      - name: Update Firebase Hosting
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          npm install -g firebase-tools
          echo "$FIREBASE_CONFIG" > firebase-config.json
          firebase deploy --token ${{ secrets.FIREBASE_CONFIG }}

      - name: Health Check
        run: |
          sleep 30
          echo "Checking health endpoints..."
          curl -f https://ai-programming-expert.vercel.app/api/health || true
          echo "Deployment complete!"
