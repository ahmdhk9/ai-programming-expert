name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ استنساخ المشروع
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ تنظيف الحزم القديمة و cache
      - name: Clean npm cache & node_modules
        run: |
          cd web
          echo "Cleaning old node_modules and npm cache..."
          rm -rf node_modules package-lock.json
          npm cache clean --force

      # 4️⃣ تثبيت الحزم
      - name: Install dependencies
        run: |
          cd web
          echo "Installing dependencies..."
          npm install

      # 5️⃣ اختبار build مع عرض الأخطاء بالتفصيل
      - name: Build project (Next.js)
        run: |
          cd web
          echo "Building project..."
          npx next build || { echo "❌ Build failed!"; exit 1; }

      # 6️⃣ تصدير static files مع لوج مفصل
      - name: Export project (Next.js)
        run: |
          cd web
          echo "Exporting static files..."
          npx next export || {
            echo "❌ Export failed! Possible issues:";
            echo "- Check next.config.js for output: 'export'";
            echo "- Ensure all pages exist (index.js or index.tsx)";
            echo "- Check TypeScript or ESLint errors";
            exit 1;
          }
          echo "✅ Export complete"

      # 7️⃣ التحقق من مجلد out قبل النشر
      - name: List output folder
        run: |
          cd web/out || { echo "❌ out folder not found! Export failed"; exit 1; }
          echo "Contents of out folder:"
          ls -la

      # 8️⃣ نشر على Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: agent-platfrom
          entryPoint: ./web
