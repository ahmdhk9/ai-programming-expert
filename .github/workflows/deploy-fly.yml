name: Backend - Build & Deploy (Fly.io)

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-fly.yml'
    branches:
      - main

jobs:
  deploy-to-fly:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ—ï¸ Build Check
        working-directory: backend
        run: npm run start --if-present || echo "No build script"

      - name: ğŸš€ Deploy to Fly.io
        working-directory: backend
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          echo "ğŸš€ Deploying Backend to Fly.io..."
          flyctl deploy --remote-only --app agent-backend-ahmd1
          echo "âœ… Deployment to Fly.io completed!"

      - name: âœ… Deploy Success
        if: success()
        run: echo "ğŸ‰ Backend deployment completed successfully!"
