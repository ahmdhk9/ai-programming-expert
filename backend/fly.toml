app = "agent-backend-ahmd1"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"
  
[build.args]
  NODE_ENV = "production"

[env]
  NODE_ENV = "production"
  PORT = "5000"

[[services]]
  internal_port = 5000
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  
  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 100

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[deploy]
  release_command = "node -e \"console.log('âœ… Deployed successfully')\""

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
