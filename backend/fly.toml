app = "agent-backend-ahmd1"

[build]
  dockerfile = "Dockerfile"  # نحتاج Dockerfile جاهز لتشغيل السيرفر

[env]
  NODE_ENV = "production"
  PORT = "3000"  # نحدد port بشكل صريح عشان Express يشتغل صح

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
