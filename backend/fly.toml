app = "agent-backend-ahmd1"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8000"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 8000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1

[deploy]
  strategy = "rolling"
  wait_timeout = "600s"

[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1
