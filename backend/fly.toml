# Fly.io Configuration for AI Programming Expert Backend
app = "agent-backend-ahmd1"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

# ========== ENVIRONMENT VARIABLES ==========
[env]
  NODE_ENV = "production"
  PORT = "5000"
  HOST = "0.0.0.0"
  LOG_LEVEL = "info"
  DEBUG = "false"

# ========== SECRETS (set with: flyctl secrets set KEY=value) ==========
# GROQ_API_KEY
# OPENAI_API_KEY
# STRIPE_SECRET_KEY
# SESSION_SECRET

[[services]]
  internal_port = 5000
  protocol = "tcp"
  
  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 100

  [[services.ports]]
    handlers = ["http"]
    port = 80
    
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[deploy]
  release_command = "node -e \"console.log('âœ… AI Programming Expert v5.0 Deployed')\""
  strategy = "rolling"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
